<div class="app-container">
  <!-- Header -->
  <div class="app-header">
    <img src="/favicon.png" alt="Livingston Logo" class="app-logo">
    <h1 class="app-title">Welcome to Livingston</h1>
  </div>

  <!-- Tab Bar -->
  <div class="tab-bar-container">
    <div class="tab-bar">
      <button
        class="tab-button"
        [class.active]="activeTab() === 'chat'"
        (click)="setActiveTab('chat')"
          >
        CHAT
      </button>
      <button
        class="tab-button"
        [class.active]="activeTab() === 'standings'"
        (click)="setActiveTab('standings')"
      >
        STANDINGS
      </button>
      <button
        class="tab-button"
        [class.active]="activeTab() === 'boxscores'"
        (click)="setActiveTab('boxscores')"
          >
        BOX SCORES
      </button>
      <button
        class="tab-button"
        [class.active]="activeTab() === 'guess'"
        (click)="setActiveTab('guess')"
          >
        GUESS THE PLAYER
      </button>
      <button
        class="tab-button"
        [class.active]="activeTab() === 'bogle'"
        (click)="setActiveTab('bogle')"
          >
        BOGLE
      </button>
    </div>
  </div>

  <!-- Content Area -->
  <div class="content-card">
    @if (activeTab() === 'chat') {
      <app-livingston></app-livingston>
    } @else if (activeTab() === 'standings') {
      <app-standings></app-standings>
    } @else if (activeTab() === 'boxscores') {
      <app-box-scores></app-box-scores>
    } @else if (activeTab() === 'guess') {
      <app-guess-player></app-guess-player>
    } @else if (activeTab() === 'bogle') {
      <app-bogle></app-bogle>
    }
  </div>
</div>
